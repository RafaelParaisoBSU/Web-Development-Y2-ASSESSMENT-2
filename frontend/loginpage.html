<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Geographic</title>
    <link rel="icon" href="./assets/favicon.webp">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>
        <img src="./assets/logo.png" alt="">
        <input type="checkbox" id="sidebar-active">
        <label for="sidebar-active" class="open-sidebar-button">
            <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#e8eaed">
                <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
            </svg>
        </label>

        <label id="overlay" for="sidebar-active"></label>
        <div class="links-container">
            <label for="sidebar-active" class="close-sidebar-button">
                <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px"
                    fill="#e8eaed">
                    <path
                        d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                </svg>
            </label>
            <a href="home.html">Home</a>
            <a href="loginpage.html">Login</a>
            <a href="gallery.html" class="gallery">Gallery</a>
            <a href="home.html#animals">Animals</a>
            <a href="home.html#environment">Environment</a>
            <a href="home.html#history-culture">History</a>
            <a href="home.html#science">Science</a>
            <a href="home.html#travel">Travel</a>
        </div>
    </nav>
    <!-- Signup Page -->
    <div id="signup" class="page hidden">
        <div class="form-container">
            <h2>Sign Up</h2>
            <input type="text" id="signup-name" placeholder="Enter your name" required>
            <input type="email" id="signup-email" placeholder="Enter your email" required>
            <input type="password" id="signup-password" placeholder="Enter your password" required>
            <button id="signup-btn">Sign Up</button>
            <p id="signup-error" style="color: red; display: none;">Please fill in all fields.</p>
        </div>
    </div>

    <!-- Login Page -->
    <div id="login" class="page hidden">
        <div class="form-container">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Enter your email" required>
            <input type="password" id="login-password" placeholder="Enter your password" required>
            <button id="login-btn">Login</button>
            <p id="login-error" style="color: red; display: none;">Invalid email or password.</p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
